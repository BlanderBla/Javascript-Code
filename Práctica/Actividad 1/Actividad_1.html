<!DOCTYPE html>
<html>
<head>
	<title>Numeros Primos y Pares</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Actividad_1.css">
	<script type="text/javascript">
		function Tabla() {
			var tablaHTML = "<table>";
			var numero = 1;
			for (var i = 1; i <= 10; i++) { // 10 filas
				tablaHTML += "<tr>";
				for (var j = 1; j <= 10; j++) { // 10 columnas
					if (numero % 2 === 0) {
						tablaHTML += "<td>" + numero + "</td>";
					} else {
						tablaHTML += "<td></td>";
					}
					numero++;
				}
				tablaHTML += "</tr>";
			}
			tablaHTML += "</table>";
			document.getElementById("TablaPares").innerHTML = tablaHTML;
			generarTablaNumerosPrimos()
		}

		function esPrimo(numero) {
			if (numero <= 1) {
				return false;
			}
			if (numero <= 3) {
				return true;
			}
			if (numero % 2 === 0 || numero % 3 === 0) {
				return false;
			}
			for (var i = 5; i * i <= numero; i += 6) {
				if (numero % i === 0 || numero % (i + 2) === 0) {
					return false;
				}
			}
			return true;
		}

		function obtenerNumerosPrimos(rangoInicial, rangoFinal) {
			var primos = [];
			for (var i = rangoInicial; i <= rangoFinal; i++) {
				if (esPrimo(i)) {
					primos.push(i);
				}
			}
			return primos;
		}

		function generarTablaNumerosPrimos() {
			var rangoInicial = 1;
			var rangoFinal = 100;
			var numerosPrimos = obtenerNumerosPrimos(rangoInicial, rangoFinal);
			
			var tablaHTML = "<table>";
			for (var i = 0; i < numerosPrimos.length; i++) {
				tablaHTML += "<tr><td>" + numerosPrimos[i] + "</td></tr>";
			}

			tablaHTML += "</table>";
			document.getElementById("TablaPrimos").innerHTML = tablaHTML;
		}

	</script>
</head>
<body onload="Tabla()">
	<h1>Numeros Primos y Pares</h1>
	<h2>Numeros pares</h2>
	<section id="TablaPares"></section>
	<h2>Numeros primos</h2>
	<section id="TablaPrimos"></section>
</body>
</html>
